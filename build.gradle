plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

dependencies {
    testImplementation (
            "com.codeborne:selenide:6.9.0",
            "org.junit.jupiter:junit-jupiter:5.8.2",
            "io.qameta.allure:allure-selenide:2.19.0",
            "org.slf4j:slf4j-simple:1.7.32"
    )
}

test {
    useJUnitPlatform()
}